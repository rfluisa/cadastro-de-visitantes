<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/solid.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/fontawesome.css">
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <title>Controle de Visitantes - Histórico</title>
</head>
<body>
    <nav>
        <div><img src="img/facens.png" alt="logo"><!--Logo--></div>
        <ul class="links">
            <li><a href="index.html">Home</a></li><!--Início-->
            <li><a href="historico.html">Histórico</a></li><!--Historico---->
            <li><a href="#">Sair</a></li><!--Sair-->
        </ul>
    </nav>
    <h1>Controle de Visitantes</h1>
    <!--<a href="dashboard.html">Relatórios</a>-->
    <button id="updateUsers" onclick="LerUsuarios()">Reload usuários</button>
    <table class="tabelaUsuarios">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Tipo</th>
            </tr>
        </thead>
        <tbody id="bodyUsers">
        </tbody>
    </table>

    <div class="form usuarios">
        <div class="item">
            <label for="username">Usuário</label>
            <input type="text" placeholder="Usuário" id="username">
        </div>
        <div class="item">
            <label for="pwd">Senha</label>
            <input type="password" placeholder="Senha" id="pwd">
        </div>
        <br>
        <button id="NovoUsuario" class="button-primary">Novo Usuário</button>
        <button onclick="MudarSenharUsuario()" class="button-primary">Atualizar</button>
        <button onclick="DeletarUsuario()" class="button-primary">Deletar</button>
    
    </div>
    <script type="text/javascript" src="js/usuarios.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
</body>
</html>
