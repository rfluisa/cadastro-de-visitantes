<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Controle de Visitantes - Entrar</title>
</head>
<body>
    <nav>
        <div><img src="img/facens.png" alt="logo"><!--Logo--></div>
        <ul class="links">
            <li><a href="index.html">Home</a></li><!--Início-->
            <li><a href="historico.html">Histórico</a></li><!--Historico---->
            <li><a href="#">Sair</a></li><!--Sair-->
        </ul>
    </nav>
    <h1>Controle de Visitantes</h1>
    <div class="form-login">
        
        <div class="item">
            <label for="user">Tipo de Acesso</label>
            <select name="usuario" id="user">
                <option value="adm">Admin</option>
                <option value="basic">Visualizar</option>
            </select>
        </div>
        <div class="item">
            <label for="username">Usuário</label>
            <input type="text" placeholder="Usuário" id="username">
        </div>
        <div class="item">
            <label for="pwd">Senha</label>
            <input type="password" placeholder="Senha" id="pwd">
        </div>
        <button id="Save">Entrar</button>
    
    </div>
</body>
<script>

document.getElementById("Save").addEventListener('click',function ()
{
    $.post( "https://localhost:44337/api/values/login",{"usuario": $('#username').val(), "senha": $('#pwd').val(), "tipo": $('user').val()} ,function( data ) {
    $( ".result" ).html( data );
    });  
}); 
</script>
</html>
