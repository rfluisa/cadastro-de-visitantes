<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/solid.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/fontawesome.css">
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <title>Controle de Visitantes - Cadastro</title>
</head>
<body onload="load()">
    <nav>
        <div><img src="img/facens.png" alt="logo"><!--Logo--></div>
        <ul class="links">
            <li><a href="historicoVisitas.html">Histórico</a></li><!--Historico-->
            <li><a href="cadastrovisita.html">Registrar Visitante</a></li><!--Registro Visitante-->
            <li><a href="cadastrousuario.html">Registrar Usuario</a></li><!--Registro Usuario-->
            <li><a href="index.html">Sair</a></li><!--Sair-->
        </ul>
    </nav>
    <h1>Cadastro</h1>
    <div class="form">
        <div class="item">
                <h6>CPF</h6>
                <input type="text" placeholder="000.000.000-00" id="cpf-cnpj">
        </div>
        <div class="item">
            <h6>Nome</h6>
            <input type="text" placeholder="Maria da Silva" id="nome">
        </div>
        <div class="item">
            <h6>Sexo</h6>
            <input type="radio" name="sexo" value="M" id="m"> Masculino
            <input type="radio" name="sexo" value="F" id="f"> Feminino
            <input type="radio" name="sexo" value="O" id="o"> Outro
        </div>
        <div class="item">
                <h6>Telefone</h6>
                <input type="text" placeholder="(15) 9 9876-6789" id="telefone">
            </div>
        <button class="button-primary" id="SaveCadastro" onclick="CadastrarPessoa()">Salvar</button>
    </div>
    <script type="text/javascript" src="js/cadastrarVisita.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
</body>
</html>
