<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/solid.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/fontawesome.css">
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <title>Controle de Visitantes - Registro</title>
</head>
<body>
    <nav>
        <div><img src="img/facens.png" alt="logo"><!--Logo--></div>
        <ul class="links">
            <li><a href="index.html">Home</a></li><!--Início-->
            <li><a href="historico.html">Histórico</a></li><!--Historico---->
            <li><a href="#">Sair</a></li><!--Sair-->
        </ul>
    </nav>
    <h1>Registro</h1>
    <div class="form">
        <div class="cpf item">
                <h6>CPF/CNPJ</h6>
                <input type="text" placeholder="000.000.000-00" id="info"><!--Info vem do back-->
        </div>
        <div class="nome item">
            <h6>Nome</h6>
            <p id="info"></p><!--Nome vem do back-->
        </div>
        <div class="veiculos item">
            <h6>Veículos</h6>
            <select id="veiculos">
                <option value="novo-carro">Novo</option>
            </select>
        </div>
        <div class="setores item">
            <h6>Setores</h6>
            <select id="setores">
                <option value="predio-A">Prédio A</option>
                <option value="predio-B">Prédio B</option>
                <option value="predio-C">Prédio C</option>
                <option value="predio-D">Prédio D</option>
                <option value="predio-E">Prédio E</option>
                <option value="predio-F">Prédio F</option>
                <option value="predio-G">Prédio G</option>
                <option value="predio-H">Prédio H</option>
                <option value="predio-I">Prédio I</option>
                <option value="predio-J">Prédio J</option>
                <option value="predio-K">Prédio K</option>
                <option value="predio-L">Prédio L</option>
            </select>
            <select id="locais-A" class="locais A">
                    <option value="FACE">FACE</option>
                    <option value="LIS">LIS</option>
                    <option value="SmartCampus">SmartCampus</option>
            </select>
        </div>
        <button id="Save" onclick="registrar()" class="button-primary">Salvar</button>
        <script type="text/javascript" src="js/index.js"></script>
    </div>
</body>
<script>
        document.getElementById("Save").addEventListener('click',function ()
        {
            $.post("ajax/test.html", function() {
            $( ".result" ).html();
            });  
        });
        </script>
</html>
