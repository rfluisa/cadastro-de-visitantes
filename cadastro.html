<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Controle de Visitantes - Cadastro</title>
</head>
<body>
    <nav>
        <div><img src="img/facens.png" alt="logo"><!--Logo--></div>
        <ul class="links">
            <li><a href="index.html">Home</a></li><!--Início-->
            <li><a href="historico.html">Histórico</a></li><!--Historico---->
            <li><a href="#">Sair</a></li><!--Sair-->
        </ul>
    </nav>
    <h1>Cadastro</h1>
    <div class="form-cadastro">
        <form action="">
            <div class="item">
                    <input type="radio" name="cpf-cnpj" value="CPF">CPF
                    <input type="radio" name="cpf-cnpj" value="CNPJ"> CNPJ
                    <br>
                    <input type="text" placeholder="000.000.000-00" id="cpf-cnpj">
            </div>
            <div class="item">
                <label for="nome">Nome</label><br><!--Nome-->
                <input type="text" placeholder="Maria da Silva" id="nome">
            </div>
            <div class="item">
                <label for="sexo">Sexo</label><!--sexo-->
                <br>
                <input type="radio" name="sexo" value="masculino"> Masculino
                <input type="radio" name="sexo" value="feminino"> Feminino
                <input type="radio" name="sexo" value="outro"> Outro
            </div>
            <div class="item">
                    <label for="telefone">Telefone</label><br><!--Phone-->
                    <input type="text" placeholder="(15) 9 9876-6789" id="telefone">
                </div>
            <button>Salvar</button>
        </form>
    </div>
</body>
</html>
