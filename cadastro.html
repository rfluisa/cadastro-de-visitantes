<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/solid.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/fontawesome.css">
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <title>Controle de Visitantes - Cadastro</title>
</head>
<body onload="checkAuth()" onunload="Logout()">
    <nav>
        <div><img src="img/facens.png" alt="logo"><!--Logo--></div>
        <ul class="links">
            <li><a href="index.html">Home</a></li><!--Início-->
            <li><a href="historico.html">Histórico</a></li><!--Historico---->
            <li><a href="#">Sair</a></li><!--Sair-->
        </ul>
    </nav>
    <h1>Cadastro</h1>
    <div class="form">
        <div class="item">
                <input type="radio" name="cpf-cnpj" value="CPF" id="cpfBool">CPF
                <input type="radio" name="cpf-cnpj" value="CNPJ"> CNPJ
                <br>
                <input type="text" placeholder="000.000.000-00" id="cpf-cnpj">
        </div>
        <div class="item">
            <label for="nome">Nome</label><br><!--Nome-->
            <input type="text" placeholder="Maria da Silva" id="nome">
        </div>
        <div class="item">
            <label for="sexo">Sexo</label><!--sexo-->
            <br>
            <input type="radio" name="sexo" value="masculino" id="m"> Masculino
            <input type="radio" name="sexo" value="feminino" id="f"> Feminino
            <input type="radio" name="sexo" value="outro" id="o"> Outro
        </div>
        <div class="item">
                <label for="telefone">Telefone</label><br><!--Phone-->
                <input type="text" placeholder="(15) 9 9876-6789" id="telefone">
            </div>
        <button class="button-primary" id="SaveCadastro" onclick="cadastrar()">Salvar</button>
    </div>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
</body>
</html>
